#      driver-class-name: org.h2.Driver
#      jdbc-url: jdbc:h2:tcp://localhost/~/testdb
##      jdbc-url: jdbc:h2:tcp://localhost:9092/testdb
#      username: sa
#      password:

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error


