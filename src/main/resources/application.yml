server:
  port : 8080

spring:
  messages:
    basename: messages, errors
  profiles:
    active: dev #기본 활성 프로필
  config:
    import: application-oauth.yml

  jpa:
    show_sql: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enable: true

  datasource:
    jdbc-url: jdbc:h2:tcp://localhost/~/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
