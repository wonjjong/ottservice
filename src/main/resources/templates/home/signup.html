<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout/layout}">
<head>
    <title>회원가입</title>
</head>

<th:block layout:fragment="layout_content">
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Sign Up</h3>
                        <form id="signup-form" th:action="@{/home/signup}" th:object="${userSaveForm}" method="post">
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"> 글로벌 오류메시지 </p>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Email address" th:field="*{email}">
                                <span class="icon_mail"></span>
                                <div class="field-error" th:errors="*{email}"> * 이메일을 입력하세요.</div>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Your Name" th:field="*{name}">
                                <span class="icon_profile"></span>
                                <div class="field-error" th:errors="*{name}"> * 이름을 입력하세요.</div>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Password" th:field="*{password}">
                                <span class="icon_lock"></span>
                                <div class="field-error" th:errors="*{password}"> * 비밀번호를 입력하세요.</div>
                            </div>
                            <button type="submit" class="site-btn">Login Now</button>
                        </form>
                        <h5>Already have an account? <a href="#">Log In!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Login With:</h3>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a>
                            </li>
                            <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->
</th:block>
</html>

<script>

</script>
