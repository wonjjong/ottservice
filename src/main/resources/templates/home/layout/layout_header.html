<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="layout_header">
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a th:href="@{/home/index}" href="./index.html">
                            <img th:src="@{/home/img/logo.png}" src="../../static/home/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li class="active"><a th:href="@{/home/index}" href="index.html">Homepage</a></li>
                                <li><a th:href="@{/home/categories}" href="categories.html">Categories <span class="arrow_carrot-down"></span></a>
                                    <ul class="dropdown">
                                        <li><a th:href="@{/home/categories}" href="categories.html">Categories</a></li>
                                        <li><a th:href="@{/home/anime-details}" href="anime-details.html">Anime Details</a></li>
                                        <li><a th:href="@{/home/anime-watching}" href="anime-watching.html">Anime Watching</a></li>
                                        <li><a th:href="@{/home/blog-details}" href="blog-details.html">Blog Details</a></li>
                                        <li><a th:href="@{/home/signup}" href="signup.html">Sign Up</a></li>
                                        <li><a th:href="@{/home/login}" href="login.html">Login</a></li>
                                    </ul>
                                </li>
                                <li><a href="blog.html">Our Blog</a></li>
                                <li><a href="#">Contacts</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a sec:authorize="isAnonymous()"  th:href="@{/home/login}" href="login.html"><span class="icon_profile"></span></a>
                        <a sec:authorize="isAuthenticated()"  th:href="@{/home/logout}" href="logout.html"><span sec:authentication="name"> </span></a>

                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->
</th:block>
</html>
