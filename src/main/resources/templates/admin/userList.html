<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}">
<th:block layout:fragment="layout_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">개인회원 관리</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/adk/index}" href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Tables</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    DataTables is a third party plugin that is used to generate the demo table below. For more
                    information about DataTables, please visit the
                    <a target="_blank" href="https://datatables.net/">official DataTables documentation</a>
                    .
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <table id="datatablesSample">
                        <thead>
                        <tr>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>패스워드</th>
                            <th>역할</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}">이름</td>
                            <td th:text="${user.email}">이메일</td>
                            <td th:text="${user.password}">패스워드</td>
                            <td th:text="${user.role.getTitle()}">역할</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            var $datatablesSample = $("#datatablesSample").DataTable({
                ordering: false,
                select: 'single'
            });

            $datatablesSample.on('select', function (e, dt, type, indexes) {
                var rowData = table.rows(indexes).data().toArray();
                console.log(JSON.stringify(rowData));
            }).on('dselect', function (e, dt, type, indexes) {
                var rowData = table.rows(indexes).data().toArray();
                console.log(JSON.stringify(rowData));
            });

        });
    </script>
</th:block>
</html>
