<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="admin/layout/layout_head :: layout_head(~{::meta}, ~{::title}, ~{::link})">
</head>

<body class="sb-nav-fixed">
<div th:replace="admin/layout/layout_top_navi :: layout_top_navi"></div>

<script th:src="@{/admin/js/scripts.js}" src="../../static/admin/js/scripts.js"></script>
